<html>

<head>
    <title>Wordle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1 id="title">Wordle</h1>
    <hr>
    <br>
    <div id="game">
        <div id="00" class="box"></div>
        <div id="01" class="box"></div>
        <div id="02" class="box"></div>
        <div id="03" class="box"></div>
        <div id="04" class="box"></div>

        <div id="10" class="box"></div>
        <div id="11" class="box"></div>
        <div id="12" class="box"></div>
        <div id="13" class="box"></div>
        <div id="14" class="box"></div>

        <div id="20" class="box"></div>
        <div id="21" class="box"></div>
        <div id="22" class="box"></div>
        <div id="23" class="box"></div>
        <div id="24" class="box"></div>

        <div id="30" class="box"></div>
        <div id="31" class="box"></div>
        <div id="32" class="box"></div>
        <div id="33" class="box"></div>
        <div id="34" class="box"></div>

        <div id="40" class="box"></div>
        <div id="41" class="box"></div>
        <div id="42" class="box"></div>
        <div id="43" class="box"></div>
        <div id="44" class="box"></div>

        <div id="50" class="box"></div>
        <div id="51" class="box"></div>
        <div id="52" class="box"></div>
        <div id="53" class="box"></div>
        <div id="54" class="box"></div>

    </div>
    <div class="keyboard">
        <div class="row">
            <div class="key" id="KeyQ">Q</div>
            <div class="key" id="KeyW">W</div>
            <div class="key" id="KeyE">E</div>
            <div class="key" id="KeyR">R</div>
            <div class="key" id="KeyT">T</div>
            <div class="key" id="KeyY">Y</div>
            <div class="key" id="KeyU">U</div>
            <div class="key" id="KeyI">I</div>
            <div class="key" id="KeyO">O</div>
            <div class="key" id="KeyP">P</div>
        </div>

        <div class="row">
            <div class="key" id="KeyA">A</div>
            <div class="key" id="KeyS">S</div>
            <div class="key" id="KeyD">D</div>
            <div class="key" id="KeyF">F</div>
            <div class="key" id="KeyG">G</div>
            <div class="key" id="KeyH">H</div>
            <div class="key" id="KeyJ">J</div>
            <div class="key" id="KeyK">K</div>
            <div class="key" id="KeyL">L</div>
            <div class="key" id="Key "> </div>
        </div>

        <div class="row">
            <div class="enter-key" id="Enter">Enter</div>
            <div class="key" id="KeyZ">Z</div>
            <div class="key" id="KeyX">X</div>
            <div class="key" id="KeyC">C</div>
            <div class="key" id="KeyV">V</div>
            <div class="key" id="KeyB">B</div>
            <div class="key" id="KeyN">N</div>
            <div class="key" id="KeyM">M</div>
            <div class="key" id="Backspace">âŒ«</div>
        </div>
    </div>
    <br>
    <h2 id="result"></h2>
</body>

</html>
